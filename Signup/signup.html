<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Maven+Pro:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c3ed3ab2f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>


<body>

   
    <main>
        <section>
            <form action="/index.html" method="post">
                <a href="/index.html"><i class="fa-solid fa-xmark"></i></a>
                <div id="sign-up-heading">Sign up</div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Full name"><br>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your mobile no."><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                <button name="sign-up" id="sign-up">Sign up</button>
                
                
            </form>
        
        </section>
        <div id="or">or</div>
        
        <button id="sign-up-with-google">
            
            <img id="google-logo" src="Images/Google logo.png" alt="" height="25px">
            <div id="continue-with-google">Continue with google</div>
            <div style="width: 25px;"></div>
        </button>

    </main>
    
    <footer>
        Already have and account?<a href="#">Login</a>
    </footer>
    
</body>
</html>
